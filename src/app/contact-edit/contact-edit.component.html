<div class="container is-fluid">
  <div class="columns is-centered is-full-mobile mt-2" *ngIf="isLoading">
    <div class="column is-4-desktop has-text-centered">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>
  <div class="columns is-centered is-full-mobile mt-2" *ngIf="showNewContactCreatedAlert">
    <div class="column is-4-desktop">
      <div class="notification is-primary">
        <button class="delete"></button>
        Contact <strong>{{contact.name}}</strong> was created.
      </div>
    </div>
  </div>

  <div class="columns is-centered is-full-mobile mt-2" *ngIf="showContactUpdatedAlert">
    <div class="column is-4-desktop">
      <div class="notification is-primary">
        <button class="delete"></button>
        Contact <strong>{{contact.name}}</strong> was updated.
      </div>
    </div>
  </div>

  <div class="columns is-centered is-full-mobile mt-2">
    <div class="column is-4-desktop">
      <form #contactForm="ngForm" (ngSubmit)="onSubmitForm(contactForm)">
        <div class="field">
          <label class="label" for="name">Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              name="name"
              id="name"
              data-test-id="contact-name"
              required
              ngModel
              placeholder="e.g Alex Smith">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              data-test-id="contact-email"
              required
              ngModel
              placeholder="e.g. alexsmith@gmail.com">
          </div>
        </div>

        <div class="field">
          <label class="label">Phone</label>
          <div class="control">
            <input
              class="input"
              type="tel"
              name="phone"
              id="phone"
              data-test-id="contact-phone"
              required
              ngModel
              placeholder="8888888">
          </div>
        </div>

        <div class="field">
          <p class="control">
            <button
              class="button is-success"
              [disabled]="contactForm.invalid"
              data-test-id="contact-save-button">
              Save
            </button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
